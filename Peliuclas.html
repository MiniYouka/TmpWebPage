    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            background: url('https://w.wallhaven.cc/full/5d/wallhaven-5d25y8.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
        }
        .message {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #f0f0f0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
            gap: 20px;
        }
        .movie {
            width: 250px;
            height: 350px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-decoration: none;
            position: relative;
        }
        .movie:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .movie-name {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
      .container:hover .movie {
            opacity: 0.3;
        }
        .container .movie:hover {
            opacity: 1;
        }
    </style>
</head>
