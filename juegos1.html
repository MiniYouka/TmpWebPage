<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            background: url('https://w.wallhaven.cc/full/39/wallhaven-39ev5d.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
            gap: 20px;
        }
        .album {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-decoration: none;
            position: relative;
        }
        .album:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .album-name {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.1em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Estilo para el globo de texto */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            padding: 10px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0s ease 0.3s;
            font-size: 1.1em;
            width: 150px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .album:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in-out, visibility 0s ease 0s;
        }

        /* Estilo de la nota en la parte baja */
        .note {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .note.active {
            opacity: 1;
        }
    </style>
    <script>
        function changeBackground(imageUrl) {
            document.body.style.backgroundImage = "url('" + imageUrl + "')";
        }

        function resetBackground() {
            document.body.style.backgroundImage = "url('https://w.wallhaven.cc/full/39/wallhaven-39ev5d.jpg')";
        }

        function updateNote(albumName) {
            var note = document.getElementById('album-note');
            note.innerHTML = albumName;
            note.classList.add('active');
        }

        function resetNote() {
            var note = document.getElementById('album-note');
            note.classList.remove('active');
        }
    </script>
</head>
<body>
