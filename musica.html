<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            background: url('https://wallpapercave.com/wp/wp11152394.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
            gap: 20px;
        }
        .album {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-decoration: none;
            position: relative;
        }
        .album:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .album-name {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.1em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Estilo para el globo de texto */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            padding: 10px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0s ease 0.3s;
            font-size: 1.1em;
            width: 150px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .album:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in-out, visibility 0s ease 0s;
        }

        /* Estilo de la nota en la parte baja */
        .note {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .note.active {
            opacity: 1;
        }
    </style>
    <script>
        function changeBackground(imageUrl) {
            document.body.style.backgroundImage = "url('" + imageUrl + "')";
        }

        function resetBackground() {
            document.body.style.backgroundImage = "url('https://wallpapercave.com/wp/wp11152394.jpg')";
        }

        function updateNote(albumName) {
            var note = document.getElementById('album-note');
            note.innerHTML = albumName;
            note.classList.add('active');
        }

        function resetNote() {
            var note = document.getElementById('album-note');
            note.classList.remove('active');
        }
    </script>
</head>
<body>
    <h1>Música</h1>
    <div class="container">
        <a href="https://www.youtube.com/watch?v=YzKM5g_FwYU&list=PLYeFGdStkCO5fy9zEDGDudWx1H2UoHF2r" class="album" style="background-image: url('https://i.pinimg.com/1200x/54/95/a1/5495a18158b20b7100b34e630bcf8d0a.jpg');" 
           onmouseover="changeBackground('https://wallpapercat.com/w/full/f/5/2/2360509-2182x1092-desktop-hd-the-marias-wallpaper-image.jpg'); updateNote('Es una banda de indie pop/rock que mezcla ingles y español, superclean se supone que en si son dos volumenes reunidos en uno, su música es muy relajante y suave, no sabria como decirlo pero la voz de la vocalista me genera nostalgia')" onmouseout="; resetNote()">
            <div class="album-name">Superclean - The Marias</div>
            <div class="tooltip">SuperClean</div>
        </a>
        <a href="https://www.youtube.com/watch?v=AtmM8x_Zz7U&list=PL7dSclnUb684RDC1NeW8koFWkchC7XZmB" class="album" style="background-image: url('https://i.pinimg.com/736x/ec/28/79/ec287920d222b6ba9ce2d55f82b54a11.jpg');" 
           onmouseover="changeBackground('https://i.redd.it/80blelsdr1zc1.jpeg'); updateNote('No tengo palabras para este album solo escuchalo, pero si o si debió llevarse el gramy a mejor album del año')" onmouseout="; resetNote()">
            <div class="album-name">Hit Me Hard and Soft - Billie Eilish</div>
            <div class="tooltip">HMHAS</div>
        </a>
        <a href="https://www.youtube.com/watch?v=F7ePgw4RGIQ&list=PL7dSclnUb6851WKPU_TCtJfpX-uOHNU8X" class="album" style="background-image: url('https://i.pinimg.com/1200x/7f/57/e6/7f57e6e0a563c1f2891a7d54f1cb8ac0.jpg');" 
           onmouseover="changeBackground('https://4kwallpapers.com/images/wallpapers/billie-eilish-3840x2160-12396.jpg'); updateNote('Happier Than Ever - Billie Eilish')" onmouseout="; resetNote()">
            <div class="album-name">Happier Than Ever - Billie Eilish</div>
            <div class="tooltip">HTE</div>
        </a>
        <a href="https://www.youtube.com/watch?v=QXUJ44KwvVA&list=PLUbWhnfHu1fUugZr6PReLL5wyrcNhBFAU" class="album" style="background-image: url('https://i.scdn.co/image/ab67616d0000b273a57c9052931d524caa13156f');" 
           onmouseover="changeBackground('https://cdn-blog.joinnus.com/wp-content/uploads/2024/04/12171942/DANNA-PORTADA.jpg'); updateNote('Música electropop \( ya se que no querias esos términos pero ni modo\), no soy mucho de escuchar música latina pero me parece un gran album de pop, me encanta la voz de ella y me parece de lo mejor de pop en español actual y probablemente de lo mejor en música en México')" onmouseout="    ; resetNote()">
            <div class="album-name">Danna Paola - Childstar</div>
            <div class="tooltip">CHILDSTAR</div>
        </a>
    </div>

    <div id="album-note" class="note">Selecciona un álbum para ver más información.</div>
</body>
</html>
